<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>My Form</title>
  <meta name="description" content="A really cool Form Temaplte" >
  <link rel="stylesheet" href="my_css_file.css">
</head>
<body>
    <h1>My Registration Form</h1>
    <form>
        <p>
        <label for="first_name"> First Name: </label>
        <input type="text" id="first_name" name="first_name">
        </p>
        <p>
        <label for="last_name"> Last Name: </label>
        <input type="text" id="last_name" name="last_name">
        </p>
        <p>
        <label for="e-mail"> Email </label>
        <input type="text" id="e-mail" name="e-mail">
        </p>
        <p>
        <label for="password">Password </label>
        <input type="password" id="password" name="password">
        </p>
        <p>
        <label for="password">PW Confirm </label>
        <input type="password" id="password" name="password2">
        </p>
        <p>
        <label for="date">Birthday </label>
        <input type="date" id="date" name="birthday">
        </p>
        <p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        </p>
        <p>A short description about yourself:<br>
        <textarea name="description"></textarea>
        </p>
        <p>
        <p>Favorite Language
        <select name="language">
            <option value="javascript">Javascript</option>
            <option value="ruby">Ruby on Rails</option>
        </select>
        </p>
        <p>
        <input type="submit" value="Submit">
        </p>

    </form>
</body>
</html>
